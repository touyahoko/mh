name: Build Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Unzip Flutter project
        run: |
          sudo apt-get install -y unzip
          unzip OssanSnipeFlutter_project.zip -d OssanSnipeFlutter_project

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"  # 最新安定版
          channel: "stable"

      - name: Install dependencies
        working-directory: OssanSnipeFlutter_project
        run: flutter pub get

      - name: Build release APK
        working-directory: OssanSnipeFlutter_project
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: OssanSnipeFlutter-APK
          path: OssanSnipeFlutter_project/build/app/outputs/flutter-apk/app-release.apk
