name: Build APK

on:
  workflow_dispatch:  # 手動実行可能
  push:
    paths:
      - 'OssanSnipeFlutter_project/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: OssanSnipeFlutter_project  # プロジェクトフォルダ指定

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 最新版

      - name: Setup Flutter
        uses: subosito/flutter-action@v2  # v2に変更！（v1廃止）
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4  # 最新版
        with:
          name: OssanSnipeFlutter-APK
          path: build/app/outputs/flutter-apk/app-release.apk
